<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>

   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>







    <h1 style="text-shadow:1px 1px 5px rgba(82, 220, 255, 0.6);color: rgb(23, 75, 88); text-align: center; margin-top: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">BUDGET CALCULATOR</h1>

<div class="row " style="display: flex;">
    <div class="col-1"></div>

    <div class="col-4 " style="align-items: center;justify-content: center;padding: 30px;  text-shadow:1px 1px 2px white;box-shadow:1px 1px 1.5px white; margin-top: 50px; background-color: rgba(12, 55, 65, 0.6); padding-top: 20px; padding-bottom: 20px;  border-radius: 20px;">
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Add amount" style="border-radius: 5px; padding-left: 5px; margin-left: 90px;" >
    <br>
        <button style="margin-left: 130px; margin-top: 50px;" class="submit  mt-3" onclick="addIncome()" id="w">Add Income</button>
    
    </div>
    <div class="col-1"></div>

    <div class="col-4 " style="margin-left: 75px;align-items: center;justify-content: center; padding: 30px; text-shadow:1px 1px 2px white;box-shadow:1px 1px 1.5px white; margin-top: 50px; background-color: rgba(12, 55, 65, 0.6); padding-top: 20px; padding-bottom: 20px;  border-radius: 20px;">
        
    <label for="expenses">Expenses:</label>
    <input type="text"  id="title" placeholder="Title" style="border-radius: 5px; padding-left: 5px;" >
    <input type="number" id="expenses" placeholder="Your expenses" style="border-radius: 5px; padding-left: 5px;" >

    <button class="submit" style="margin-left: 30px;" onclick="addExpense()" id="check-amount">Add Expense</button>

    </div>
    <div class="col-1"></div>

</div>



   <div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="box-shadow:1px 1px 8px rgb(52, 88, 141);text-shadow:1px 1px 8px rgb(26, 68, 132);text-align: center; margin-top: 20px;">
          
            <div class="output-container flex-space">
                <div>
                    <p>Total Income</p>
                    <span id="totalIncome">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="totalExpenses">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance" style="color: red;">0</span>
                </div>
            </div>




        
    </div>
    <div class="col-4"></div>
   </div>


   
    
</body>
<script src="./script.js"></script>
</html>
