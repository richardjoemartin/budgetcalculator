<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>

   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>







    <h1 >BUDGET CALCULATOR</h1>

<div class="row p-3" style="display: flex;">
    

    <div class="col-5 ms-5 " id="f">
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Add amount"  >
    <br>
        <button id="b1" style=" margin-top: 50px;" class="submit  mt-3" onclick="addIncome()" id="w">Add Income</button>
    
    </div>
    

    <div class="col-5  " id="s" >
        
    <label for="expenses">Expenses:</label>
    <input type="text"  id="title" placeholder="Title" style="border-radius: 5px; padding-left: 5px;" >
    <input type="number" id="expenses" placeholder="Your expenses" style="border-radius: 5px; padding-left: 5px;" >

    <button class="submit"  onclick="addExpense()" id="check-amount">Add Expense</button>

    </div>
    

</div>



   
    
    <div class="last">
          
            <div class="output-container flex-space">
                <div>
                    <p>Total Income</p>
                    <span id="totalIncome">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="totalExpenses">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance" style="color: red;">0</span>
                </div>
            </div>




        
    </div>
    
  


   
    
</body>
<script src="./script.js"></script>
</html>
